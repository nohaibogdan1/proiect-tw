<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="stiluri/login-stil.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
	<div id="container-main">
		<button id="btn-login" class="nav-btn">Log in</button><br>
		<button id="btn-signup" class="nav-btn">Sign up</button>
	</div>
	<div id="cover">
		<div id="container-form">
			<button id="btn-close">Close</button>
			<form id="signup-form">
				<input type="text" name="name" placeholder="Your name">
				<input type="text" name="username" placeholder="Username">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" name="signup-submit" value="Create my account">
			</form>
			<form id="login-form">
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" name="login-submit" value="Log in">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="scripts/script-login.js"></script>
</body>
</html>
